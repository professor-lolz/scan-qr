    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner</title>
</head>
<body>
    <script src="./QR Scanner_files/telegram-web-app.js.Без названия"></script>
    <script>
        let App = window.Telegram.WebApp;
        App.ready()

        function showScanQrPopup() {
            App.showScanQrPopup({
                text: "Сканирование QR для оплаты (LOLZ QR PAY)"
            }, function (text) {
                const lower = text.toString().toLowerCase();
                if (lower.startsWith("http://") || lower.startsWith("https://")) {
                    App.sendData(text.toString());
                    return true;
                }
            });
        }

        showScanQrPopup();
    </script>

</body></html>
